<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="acss-components/side-navigation.css">
    <link rel="stylesheet" href="acss-components/header.css">
    <link rel="stylesheet" href="acss-components/footer.css">
    <link rel="stylesheet" href="acss-components/checkbox.css">
    <link rel="stylesheet" href="acss-components/button.css">
    <link rel="stylesheet" href="acss-components/table.css">
    <link rel="stylesheet" href="acss-components/chip.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {
            /* Hier der jQuery-Code */
            var toAppend = '';
            var selected = [];

            var activeMenuItem = '';

            $('input:checkbox').change(function () {
                var val_checkbox = $(this).val();
                var prop_checkbox = $(this).prop('checked');

                $('#app-text').remove();

                if (prop_checkbox) { selected.push(val_checkbox); }
                else {
                    selected = selected.filter(e => e !== val_checkbox);
                }

                console.log(selected);

                //$('section').append('<p id="app-text">' + selected + '</p>')
            });

            $('button.m-side-navigation__header__trigger.-open').click(function () {
                $('section.m-side-navigation').removeClass('-close').addClass('-open');
            });



            $('button.m-side-navigation__header__trigger.-close').click(function () {
                console.log('close button pressed');
                $('section.m-side-navigation').removeClass('-open').addClass('-close');
            });

            $('a.menuItem__action').click(function () {
                $('li').removeClass('-selected');
                $(this).parent().addClass('-selected');
            });
        });
    </script>
</head>

<body>

    <header class="o-header -grid__header">
        <div class="o-header__title">E-Mail Liste</div>
    </header>

    <div class="m-side-navigation__body">
        <section class="m-side-navigation -close -grid__side-nav">
            <div class="m-side-navigation__header">
                <!--html is inserted here by jQuery logic-->
                <div class="m-side-navigation__header__label">App name</div>
                <button type="button" class="a-button__icon m-side-navigation__header__trigger -open">
                    <i class="fas fa-bars a-icon"></i>
                </button>
                <button type="button" class="a-button__icon m-side-navigation__header__trigger -close">
                    <i class="fas fa-times a-icon"></i>
                </button>
            </div>
            <ul class="m-side-navigation__menuItems">
                <li class="m-side-navigation__menuItem">
                    <a role="button" class="menuItem__action">
                        <i class="far fa-comment-dots a-icon"></i>
                        <span>Chat</span>
                    </a>
                </li>
                <li class="m-side-navigation__menuItem">
                    <a role="button" class="menuItem__action">
                        <i class="far fa-clock a-icon"></i>
                        <span>Time slot</span>
                    </a>
                </li>
                <li class="m-side-navigation__menuItem">
                    <a role="button" class="menuItem__action">
                        <i class="far fa-user-circle a-icon"></i>
                        <span>User information</span>
                    </a>
                </li>
            </ul>
        </section>
    </div>

    <section class="-grid__content twelve-col">

        <section class="content-section__page_title">
            <h2>Übersicht der E-Mail Adressen</h1>
        </section>

        <section class="content-section__page_subtitle">
            <!--content loaded by jquery-->
        </section>

        <section class="content-section__action">
            <button class="a-button -primary">
                <div class="a-button__label">Email hinzufügen</div>
            </button>
        </section>
    
        <section class="content-section__main">
            <table class="m-table">
                <thead>
                    <tr>
                        <th>
                            <div>
                                <p>Name</p>
                                <i class="fas fa-sort-alpha-down"></i>
                                <i class="fas fa-sort-alpha-down-alt"></i>
                            </div>
                        </th>
                        <th>Email</th>
                        <th>Benachrichtigungen</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!--Data loaded by jquery-->
                </tbody>
            </table>
            
        </section>

    </section>
    <!--
    <footer class="o-footer -grid__footer">
        <p>© This is the footer for lorem ipsum</p>
    </footer>
    -->
</body>

</html>
