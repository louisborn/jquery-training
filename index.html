    <script>
        $(document).ready(function () {
            /* Hier der jQuery-Code */
            /*Dummy data for email list*/
            var sample_data = '[{"name": "Louis Born", "email": "louis.born@gmail.com", "tag": ["Test", "Noch ein Test"]}, {"name": "Max Mustermann", "email": "max.mustermann@gmail.com", "tag": ["Test"]}, {"name": "Michael Meier", "email": "michael.meier@gmail.com", "tag": ["Test", "Noch ein Test", "Noch ein weiterer Test"]}]';
            var toAppend = '';
            var selected = [];

            var activeMenuItem = '';

            $('input:checkbox').change(function () {
                var val_checkbox = $(this).val();
                var prop_checkbox = $(this).prop('checked');

                $('#app-text').remove();

                if (prop_checkbox) { selected.push(val_checkbox); }
                else {
                    selected = selected.filter(e => e !== val_checkbox);
                }

                console.log(selected);

                //$('section').append('<p id="app-text">' + selected + '</p>')
            });

            $('button.m-side-navigation__header__trigger.-open').click(function () {
                $('section.m-side-navigation').removeClass('-close').addClass('-open');
            });



            $('button.m-side-navigation__header__trigger.-close').click(function () {
                console.log('close button pressed');
                $('section.m-side-navigation').removeClass('-open').addClass('-close');
            });

            $('a.menuItem__action').click(function () {
                $('li').removeClass('-selected');
                $(this).parent().addClass('-selected');
            });

            /*Parse json to js*/
            var result = JSON.parse(sample_data);
            
            $('table.m-table tbody').append(parseObj(result));

            function parseObj(obj) {
                var toAppend = '';

                obj.forEach(function (index) {
                    var tags_list = '';

                    index.tag.forEach(function (i) {
                        tags_list += `<li><div class="a-chip">${i}</div></li>`;
                    });

                    toAppend += `
                    <tr>
                        <td>${index.name}</td>
                        <td>${index.email}</td>
                        <td>
                            <ul class="list-for__a-chip">
                                ${tags_list}
                            </ul >
                        </td >    
                    </tr >`;            
                });
                return toAppend;
            }
        });
    </script>
